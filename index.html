<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time tracking dashboard</title>
</head>
<body>
    <main>
        <section class="user">
            <div class="user_details">
                <img src="./images/image-jeremy.png" alt="user">
                <div class="username">
                    <small class="report_for">Report for</small>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <div class="time_of_report">
                <small>Daily</small>
                <small class="selected">Weekly</small>
                <small>Monthly</small>
            </div>
        </section>

        <section class="bg work">
            <div class="details">
                <div class="time">
                    <h2>Work</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>32hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">36hrs</span></small>
                </div>
            </div>
        </section>

        <section class="bg play">
            <div class="details">
                <div class="time">
                    <h2>Play</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>10hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">8hrs</span></small>
                </div>
            </div>
        </section>

        <section class="bg study">
            <div class="details">
                <div class="time">
                    <h2>Study</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>4hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">7hrs</span></small>
                </div>
            </div>
        </section>

        <section class="bg exercise">
            <div class="details">
                <div class="time">
                    <h2>Exercise</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>4hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">5hrs</span></small>
                </div>
            </div>
        </section>

        <section class="bg social">
            <div class="details">
                <div class="time">
                    <h2>Social</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>5hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">10hrs</span></small>
                </div>
            </div>
        </section>

        <section class="bg self_care">
            <div class="details">
                <div class="time">
                    <h2>Self Care</h2>
                    <div class="dots">
                        <span>
                            <i></i>
                            <i></i>
                            <i></i>
                        </span>
                    </div>
                </div>

                <div class="duration">
                    <p>2hrs</p>
                    <small><span class="previous_text">Last Week</span> - <span class="previous">2hrs</span></small>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
